<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MakersBnB</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Listings</h1>
    <ul>
      <!-- We'll use Jinja's `for` loop to iterate over all books -->
      {% for space in spaces %}
        <li>
          <!-- We can use {{ placeholders }} in HTML attributes too -->
          <p class="t-name">name: {{space.name}}</p>
          <p class="t-location">location: {{space.location}}</p>
          <p class="t-description">description: {{space.description}}</p>
          <p class="t-price">price: {{space.price}}</p>
          <a href="/space/{{space.id}}">view details</a>
        </li>
      {% endfor %}
      <!-- Jinja isn't Python, so we need an endfor to close the loop -->
    </ul>

    <!-- This is a link to another page. -->
    <!-- The browser will send `GET /books/new` when the user clicks this -->
    <a href="/space/new">Add a new space</a>
  </body>
</html>
