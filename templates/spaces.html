<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MakersBnB</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div>
      {% if 'user_id' in session %}
      <p>You are logged in as: </p>
      <span class="first_name">{{user.first_name}}</span> <span class="last_name">{{user.last_name}}</span>
      {% endif %}

  </div>
    <h1>Listings</h1>
    <ul>
      
      {% for space in spaces %}
        <li>
          
          <a href="/space/{{space.id}}"><p class="t-name">{{space.name}}</p></a>
          <p class="t-location">{{space.location}}</p>
          <p class="t-description">{{space.description}}</p>
          <p class="t-price">{{space.price}}</p>
        </li>
      {% endfor %}
      
    </ul>
    
    
    <a href="/space/new">Add a new space</a>
  </body>
</html>
