<!DOCTYPE html>
<html>
<head>
    <title>MakersBnB - Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #1aaf6c;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1aaf6c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0c7a4b;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Log in to MakersBnB</h1>
        <form action="/login/submit" method="post">
            <label for="email_address">Email address:</label>
            <input type="text" id="email_address" name="email_address" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <button>Login</button>
        </form>
        {% if invalid_login %}
        <div class="error-message">
            Invalid login. Please try again.
        </div>
        {% endif %}
    </div>
</body>
</html>
