<!DOCTYPE html>
<html>
    <head>
        <title>MakersBnB</title>

        <!--
            Head to https://github.com/makersacademy/web-applications-in-python/blob/main/pills/loading_css_or_static_files.md
            If you're wondering how the CSS file below is being loaded.
        -->
        <link rel="stylesheet" href="/static/style.css" >
    </head>
    <body>
        <div>
            {% if 'user_id' in session %}
            <p>You are logged in as:</p>
            <span class="first_name">{{user.first_name}}</span> <span class="last_name">{{user.last_name}}</span>
            {% endif %}
    
        </div>
        <h1>Log in to MakersBnB</h1>
        

        <br>
        <form action="/login/submit" method="post">
            <label for="email_address">Email address:</label>
            <input type="text" id="email_address" name="email_address" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <button>Login</button>
        </form>
   
        {% if invalid_login %}
        <div style="color: red;">
            Invalid login. Please try again.
        </div>
        {% endif %}
    
           

    </body>
</html>
