<!DOCTYPE html>
<html>
    <head>
        <title>MakersBnB</title>

        <!--
            Head to https://github.com/makersacademy/web-applications-in-python/blob/main/pills/loading_css_or_static_files.md
            If you're wondering how the CSS file below is being loaded.
        -->
        <link rel="stylesheet" href="/static/style.css" >
    </head>
    <body>
        <div>
            {% if 'user_id' in session %}
            <p>You are logged in as:</p>
            <span class="first_name">{{user.first_name}}</span> <span class="last_name">{{user.last_name}}</span>
            {% endif %}
    
        </div>
        <h1>Sign up to MakersBnB</h1>
        <br>
        <form action="/sign_up/submit" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        
            <label for="first_name">First name:</label>
            <input type="first_name" id="first_name" name="first_name" required>
        
            <label for="last_name">Last name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="phone_number">Phone number:</label>
            <input type="text" id="phone_number" name="phone_number" required>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>

            <br>
            <br>
            <button>Sign up</button>


    </body>
</html>
